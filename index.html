<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cambrian Coral Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let menuItems = ["Home", "About", "Services", "Portfolio", "Blog", "Contact"];
        let branches = [];
        let coralX, coralY;
        let maxDepth = 6;  // Increase to create more branches

        function setup() {
            createCanvas(windowWidth, windowHeight);
            coralX = width * 0.35;
            coralY = height * 0.55;
            generateCoral(coralX, coralY, -PI / 2, 160, maxDepth);
        }

        function draw() {
            background(0);
            stroke(255, 215, 0, 180);
            strokeWeight(2);

            branches.forEach(branch => {
                let d = dist(mouseX, mouseY, branch.x1, branch.y1);
                let openFactor = constrain(map(d, 0, 250, 1.5, 0.5), 0.5, 1.5);

                let textureOffset = noise(branch.noiseOffset) * 20;
                let x2 = lerp(branch.x1, branch.x2 + textureOffset, openFactor);
                let y2 = lerp(branch.y1, branch.y2 + textureOffset, openFactor);

                strokeWeight(branch.thickness);
                stroke(255, 215, 0, 150 + 50 * sin(frameCount * 0.02 + branch.noiseOffset)); // Animated texture
                line(branch.x1, branch.y1, x2, y2);

                // Display label on hover
                if (branch.label && d < 200) {
                    fill(255, 215, 0, map(d, 200, 0, 0, 255));
                    noStroke();
                    let fontSize = map(d, 200, 0, 12, 24);
                    textSize(fontSize);
                    textAlign(CENTER, CENTER);
                    text(branch.label, x2 + 5, y2 - 5);
                }
            });
        }

        function generateCoral(x, y, angle, length, depth) {
            if (depth > 0) {
                let xEnd = x + cos(angle) * length;
                let yEnd = y + sin(angle) * length;
                
                let thickness = map(depth, maxDepth, 1, 10, 1);  // Thicker at base, thinner at tips
                let noiseOffset = random(1000);  // Unique noise offset for each branch
                branches.push({x1: x, y1: y, x2: xEnd, y2: yEnd, thickness: thickness, noiseOffset: noiseOffset});

                // Add menu item labels to specific branches
                if (depth <= menuItems.length) {
                    branches[branches.length - 1].label = menuItems[menuItems.length - depth];
                }

                // Generate two sub-branches with slight variations for organic layout
                let angleVariation = PI / 12;
                generateCoral(xEnd, yEnd, angle - PI / 5 + random(-angleVariation, angleVariation), length * 0.75, depth - 1);
                generateCoral(xEnd, yEnd, angle + PI / 5 + random(-angleVariation, angleVariation), length * 0.75, depth - 1);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            branches = [];
            generateCoral(coralX, coralY, -PI / 2, 160, maxDepth);
        }
    </script>
</body>
</html>
