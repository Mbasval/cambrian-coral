<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cambrian Coral Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let menuItems = ["Home", "About", "Services", "Portfolio", "Blog", "Contact", "FAQ", "Careers", "Gallery"];
        let branches = [];
        let coralX, coralY;
        let maxDepth = 6;
        let waveOffset = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            coralX = width * 0.5;  // Centered horizontally
            coralY = height;       // Starts at footer
            generateCoral(coralX, coralY, -PI / 2, 160, maxDepth);
        }

        function draw() {
            background(0);
            stroke(255, 215, 0, 180);

            branches.forEach(branch => {
                let d = dist(mouseX, mouseY, branch.x1, branch.y1);
                let openFactor = constrain(map(d, 0, 250, 0.5, 1.5), 0.5, 1.5); // Controlled opening
                
                // "Closed" fan appearance by default, opening with hover
                let branchAngleOffset = sin(waveOffset + branch.noiseOffset) * 5 * (1 / (branch.depth + 1)); 
                let x2 = lerp(branch.x1, branch.x2 + branchAngleOffset, openFactor);
                let y2 = lerp(branch.y1, branch.y2 + branchAngleOffset, openFactor);

                // Set thickness, color, and smooth texture
                strokeWeight(branch.thickness);
                stroke(255, 215, 0, 150 + 50 * sin(frameCount * 0.02 + branch.noiseOffset));
                line(branch.x1, branch.y1, x2, y2);

                // Display label with positioning adjustments to reduce clustering
                if (branch.label && d < 200) {
                    fill(255, 215, 0, map(d, 200, 0, 0, 255));
                    noStroke();
                    textSize(map(d, 200, 0, 14, 26));
                    textAlign(CENTER);
                    text(branch.label, x2 + 15, y2 - 15);
                }
            });

            waveOffset += 0.01;  // Increment for subtle underwater movement
        }

        function generateCoral(x, y, angle, length, depth) {
            if (depth > 0) {
                let angleVariation = PI / 8;  // Reduced angle for fan-like starting position
                let xEnd = x + cos(angle) * length;
                let yEnd = y + sin(angle) * length;
                
                let thickness = map(depth, maxDepth, 1, 14, 1);  // Thicker at base, thinner at tips
                let noiseOffset = random(1000);
                branches.push({
                    x1: x, y1: y, x2: xEnd, y2: yEnd, 
                    thickness: thickness, noiseOffset: noiseOffset, 
                    depth: depth
                });

                // Attach menu labels only to main branches
                if (depth <= menuItems.length) {
                    branches[branches.length - 1].label = menuItems[menuItems.length - depth];
                }

                // Fan-like branching structure, generating three branches at each point
                generateCoral(xEnd, yEnd, angle - angleVariation, length * 0.6, depth - 1);
                generateCoral(xEnd, yEnd, angle, length * 0.65, depth - 1);
                generateCoral(xEnd, yEnd, angle + angleVariation, length * 0.6, depth - 1);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            branches = [];
            generateCoral(coralX, coralY, -PI / 2, 160, maxDepth);
        }
    </script>
</body>
</html>
