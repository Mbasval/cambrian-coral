<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Coral Tree Menu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: #FFD700;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let menuItems = [
            { title: "Home", subtitle: "Welcome Home", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum nisi nec sem auctor, eget condimentum felis vestibulum." },
            { title: "About", subtitle: "Who We Are", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum nisi nec sem auctor, eget condimentum felis vestibulum." },
            { title: "Services", subtitle: "What We Do", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum nisi nec sem auctor, eget condimentum felis vestibulum." },
            { title: "Portfolio", subtitle: "Our Work", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum nisi nec sem auctor, eget condimentum felis vestibulum." },
            { title: "Blog", subtitle: "Latest News", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum nisi nec sem auctor, eget condimentum felis vestibulum." },
            { title: "Contact", subtitle: "Get in Touch", text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum nisi nec sem auctor, eget condimentum felis vestibulum." }
        ];
        let branches = [];
        let coralX, coralY;
        let maxDepth = 6;
        let waveOffset = 0;
        let closestBranch = null;
        let showText = false;
        let lineProgress = 0;
        let waveMovement = 0; // For underwater current movement

        function setup() {
            createCanvas(windowWidth, windowHeight);
            coralX = width * 0.3; // Positioned to the left
            coralY = height;      // Start from the footer
            generateCoral(coralX, coralY, -PI / 2, 200, maxDepth); // Larger coral structure
        }

        function draw() {
            background(0);
            stroke(255, 215, 0, 180);
            let minDist = Infinity;
            closestBranch = null;

            // Underwater current movement effect
            waveMovement = sin(frameCount * 0.01) * 5; // Gentle sway

            branches.forEach(branch => {
                let d = dist(mouseX, mouseY, branch.x1 + waveMovement, branch.y1);
                if (d < minDist) {
                    minDist = d;
                    closestBranch = branch;
                    showText = true;
                    lineProgress = 0; // Reset line animation
                }

                let openFactor = constrain(map(d, 0, 300, 0.6, 1), 0.6, 1);
                let branchAngleOffset = sin(waveOffset + branch.noiseOffset) * 5 * (1 / (branch.depth + 1));
                let x2 = lerp(branch.x1, branch.x2 + branchAngleOffset, openFactor);
                let y2 = lerp(branch.y1, branch.y2 + branchAngleOffset, openFactor);

                strokeWeight(branch.thickness); 
                stroke(255, 215, 0, 150 + 50 * sin(branch.noiseOffset)); // Adds transparency
                line(branch.x1 + waveMovement, branch.y1, x2 + waveMovement, y2);
            });

            if (closestBranch && closestBranch.label) {
                lineProgress = min(lineProgress + 0.05, 1); // Line animation progress
                drawTextBox(closestBranch);
            } else {
                showText = false; // Hide text when not hovering any branch
            }

            waveOffset += 0.01; // Subtle underwater movement for branches
        }

        function generateCoral(x, y, angle, length, depth) {
            if (depth > 0) {
                let angleVariation = PI / 9; // Reduced for a unified fan shape
                let xEnd = x + cos(angle) * length;
                let yEnd = y + sin(angle) * length;

                let thickness = map(depth, maxDepth, 1, 18, 2);
                let noiseOffset = random(1000);
                branches.push({
                    x1: x, y1: y, x2: xEnd, y2: yEnd, 
                    thickness: thickness, noiseOffset: noiseOffset, 
                    depth: depth, label: menuItems[maxDepth - depth]
                });

                generateCoral(xEnd, yEnd, angle - angleVariation, length * 0.75, depth - 1);
                generateCoral(xEnd, yEnd, angle, length * 0.8, depth - 1);
                generateCoral(xEnd, yEnd, angle + angleVariation, length * 0.75, depth - 1);
            }
        }

        function drawTextBox(branch) {
            let textX = width * 0.6;
            let textY = height * 0.2;

            // Line animates from branch to text position
            let lineX = lerp(branch.x2 + waveMovement, textX, lineProgress);
            let lineY = lerp(branch.y2, textY, lineProgress);

            // Draw the line only when hovering
            if (lineProgress > 0) {
                stroke(255, 215, 0, 180);
                strokeWeight(1);
                line(branch.x2 + waveMovement, branch.y2, lineX, lineY);
            }

            // Display title, subtitle, and paragraph at fixed position if hovering
            if (showText) {
                fill(255, 215, 0);
                noStroke();
                textAlign(LEFT, TOP);
                textSize(20);
                text(branch.label.title, textX, textY);
                textSize(14);
                text(branch.label.subtitle, textX, textY + 24);
                textSize(12);
                text(branch.label.text, textX, textY + 50, 300, 200); // Long placeholder text (5 paragraphs)
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            branches = [];
            generateCoral(coralX, coralY, -PI / 2, 200, maxDepth); // Regenerate on resize
        }
    </script>
</body>
</html>
